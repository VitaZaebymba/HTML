<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<style>
		input {
			width: 100px;
			margin-bottom: 20px;
		}
	</style>
	<script>
		function go(elem){
			elem.value = parseInt(elem.value) + 1;
		}
	</script>
</head>
<body>
    <p>
		Количество нажатий
	</p>
	<input type="submit" onclick="go(this)" value="0">
</body>
</html>
