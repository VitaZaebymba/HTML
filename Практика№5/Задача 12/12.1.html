<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
</head>
<body>
    <script>
        let a = 5;
        if (a > 0 && a < 5) alert("Верно");
        else alert("Неверно");
        a = 0;
        if (a > 0 && a < 5) alert("Верно");
        else alert("Неверно");
        a = -3;
        if (a > 0 && a < 5) alert("Верно");
        else alert("Неверно");
        a = 2;
        if (a > 0 && a < 5) alert("Верно");
        else alert("Неверно");
    </script>
</body>
</html>
