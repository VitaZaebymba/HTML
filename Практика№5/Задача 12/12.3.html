<!DOCTYPE html>

    <meta charset="UTF-8" />

<body>
    <script>
        let a = 1;
        let b = 3;
        if (a <= 1 && b >= 3) alert(a + b);
        else alert(a - b);
        a = 0;
        b = 6;
        if (a <= 1 && b >= 3) alert(a + b);
        else alert(a - b);
        a = 3;
        b = 5;
        if (a <= 1 && b >= 3) alert(a + b);
        else alert(a - b);
    </script>
</body>
</html>
