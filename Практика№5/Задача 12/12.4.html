<!DOCTYPE html>

<body>
    <script>
        let a = 1;
        let b = 3;
        if ((a>2 && a<11) || (b>=6 && b<14)) alert("Верно");
        else alert("Неверно");
        a = 0;
        b = 6;
        if ((a > 2 && a < 11) || (b >= 6 && b < 14)) alert("Верно");
        else alert("Неверно");
        a = 3;
        b = 5;
        if ((a > 2 && a < 11) || (b >= 6 && b < 14)) alert("Верно");
        else alert("Неверно");
    </script>
</body>
